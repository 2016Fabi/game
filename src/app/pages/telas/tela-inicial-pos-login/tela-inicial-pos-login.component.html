<div class="fundo">
    <div class="cabecalho">
      <div  class="flex-container">
        <div class="logomarca d-flex justify-content-start ">
          <img src="https://colegiopassoapassobauru.com.br/assets/img/tecnologia/59c3b61707299d451bf3594f17a26c40.png" 
          class="img-thumbnail" alt="">       
        </div> 
        <div class="botao-login d-flex justify-content-end ">
          <img src="https://st.depositphotos.com/1005920/1294/i/600/depositphotos_12946417-stock-photo-login-icon.jpg">
        </div>
      </div>      
    </div> 

    <div class="conteudo-api">
      <div class="game d-flex justify-content-start">
        <div class="game3">
          <h1>Game</h1>
          <h1>Portal dos Games</h1>
        </div>      
        <div class="game1 d-flex justify-content-end ">
          <form>
            <input type="text" placeholder="Pesquisar Game"> <input (click)="clicanobotao()" type="submit" value="Novo Game">        
          </form>
        </div>
      </div>    
     
      <div class="game4" id="game4"> 
        <div class="game2" *ngFor="let game of games">
           <img [src]="game.photos[0].url" [alt]="game.photos[0]?.name">
           <h2>{{game.title}}</h2>
           <h3>${{game.mediumPrice}}</h3>
           <h4>{{game.rating}}</h4>
        </div>
      </div>    
    </div>
    
    <div class="d-flex justify-content-center">
      <button (click)="mostrarMais()">{{escrita}}</button>
    </div>


    <div class="rodape">             
      <div class="row">
        
      </div>
    </div> 
</div>
