<div class="fundo">
    <div class="cabecalho">
      <div class="flex-container">
        <div class="logomarca d-flex justify-content-start">
          <img src="https://colegiopassoapassobauru.com.br/assets/img/tecnologia/59c3b61707299d451bf3594f17a26c40.png" 
          class="img-thumbnail" alt="">       
        </div> 
        <div class="pesquisar d-flex justify-content-center">
          <form [formGroup]="form" (ngSubmit)="pesquisaForm()">
            <div class="row">
              <div class="col-12 col-md-6">
                  <div class="form-group" >
                     <input type="text" class="form-control"  placeholder="Title" formControlName="title">
                  </div>
              </div>
              <div class="col-12 col-md-6" >
                  <button  type="submit" class="btn btn-success">Pesquisar</button> 
              </div>
            </div>                           
          </form>                
        </div>
        <div class="botao-iniciar d-flex justify-content-end">
            <img src="https://st.depositphotos.com/1005920/1294/i/600/depositphotos_12946417-stock-photo-login-icon.jpg">
        </div>
      </div>
    </div>
    <div class="conteudo-api">
      <div class="games">
        <div class="seta">
          <h2>←</h2>
        </div>
        <div class="game">
          <div *ngIf="game">
            <div class="photos" *ngFor="let photo of game.photos">
              <img [src]="game.photos[0]?.url">
            </div>             
          </div>
        </div>         
        <div class="seta">
          <h2>→</h2>
        </div>
      </div> 
      
      <div class="game1" id="game1">
        <div class="game2" routerLink="/DetalheDeUmGame/{{game._id}}" *ngFor="let game of games">
           <img [src]="game.photos[0]?.url"  [alt]="game.photos[0]?.name">
           <h2>{{game.title}}</h2>
           <h3>${{game.mediumPrice}}</h3>
           <h4>{{game.rating}}</h4>
        </div>
      </div>  
    </div> 
     
    
    <div class="d-flex justify-content-center">
      <button (click)="mostrarMais()">{{escrita}}</button>
    </div>
  
    <div class="rodape">             
      <div class="row">
        
      </div>
    </div>  
</div>
